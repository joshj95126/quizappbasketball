<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            Basketball Quiz
        </h1>
    </header>
    <section id="landing">
        <h2>
            Test Your Knowledge
        </h2>
        <button>
            Click To Start
        </button>
    </section>

    <section id="question">
        <h2>
            Who led the NBA in Rebounding during the 1995-1996 season?
        </h2>
        <form>
            <fieldset>

                <input type="radio" value="0" name="answer">
                <label for="answer">Dennis Rodman</label>
                <input type="radio" value="0" name="answer">
                <label for="answer">David Robinson</label>
                <input type="radio" value="0" name="answer">
                <label for="answer">Jason Caffey</label>
                <input type="radio" value="0" name="answer">
                <label for="answer">Patrick Ewing</label>
            </fieldset>
            <button>
                Submit answer
            </button>
        </form>
    </section>

    <section id="answer">
        <h2>
            Correct! Great job!
        </h2>
        <h2>
            Wrong! The answer was Dennis Rodman
        </h2>
        <button>
            Next question
        </button>
    </section>

    <section id="score">
        <h2>
            Your score is 7 out of 10
        </h2>
        <button>
            Play again
        </button>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
</body>

</html>
